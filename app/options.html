<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jenkins Butler Options</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="img/happyJenkins.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/options.css" rel="stylesheet">
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container optionsWidth">
            <div class="row border-between">
                <div class="col-sm-4">
                    
                        <div class="form-group">
                            <div class="form-group">
                                <label>Configuration</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="save">Save Configuration</button>
                            <div id="configSettingsStatus" class="form-group"></div>
                        </div>

                    <div class="jenkinsConfigContainer">
                        <div class="form-group">
                            <label for="jenkinsUrl">Jenkins Url:</label>
                            <input type="text" placeholder="http://localhost:8080/" class="form-control" id="jenkinsUrl" />
                        </div>
                        <div class="form-group">
                            <label for="pollFrequency">Use WebSockets for job updates</label>
                            <input type="checkbox" class="form-control" id="checkWebSockets" />
                        </div>
                        <div class="form-group">
                            <label for="jenkinsUrl">WebSockets Url:</label>
                            <input type="text" placeholder="ws://localhost:8081/jenkins" class="form-control" id="websocketsUrl" />
                        </div>
                        <div class="form-group">
                            <label for="userName">User Email Address</label>
                            <input type="text" class="form-control" id="userName" />
                        </div>
                        <div class="form-group">
                            <label for="userApiKey">API Key/Password</label>
                            <input type="text" class="form-control" id="userApiKey" />
                        </div>
                        <div class="form-group">
                            <label for="pollFrequency">Jenkins Polling Frequency (seconds)</label>
                            <input type="text" class="form-control" id="pollFrequency" />
                        </div>
                        <div class="form-group">
                            <label for="notificationLevel">Taskbar Notification Level</label>
                            <select id="notificationLevel" class="form-control">
                                <option value="0">None</option>
                                <option value="1" selected="selected">Job Failure Only</option>
                                <option value="2">Job Status Change</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="notificationDuration">Duration of notification</label>
                            <select id="notificationDuration" class="form-control">
                                <option value="-2">Shortest</option>
                                <option value="-1">Short</option>
                                <option value="0" selected="selected">Default</option>
                                <option value="1">Longer</option>
                                <option value="2">Longest</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="numbuildsForEachJob">Number of builds for each job</label>
                            <select id="numbuildsForEachJob" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option selected="selected">5</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Selected Jenkins Jobs</label>
                    </div>
                    <button type="button"  class="btn btn-primary btn-block" id="saveJenkinsJobs">Save Jobs</button>
                    <div class="spacer">
                        <div class="selectedJenkinsJobs-wrapper-div">
                            <ul class="list-group" id="selectedJenkinsJobs"></ul>
                        </div>
                    </div>
                    <div class="spacer">
                        <div id="configJobsStatus" class="form-group"></div>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Available Jenkins Jobs</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="loadJenkinsJobs">Load Jobs</button>

                    <div class="spacer">
                        <div class="form-group">
                            <select class="form-control" id="sel1">
                                <option>All</option>
                                <option>Most Recent Builds</option>
                            </select>
                        </div>
                        <div class="form-group invisible" id="displayMessage"></div>
                        <div class="jenkinsJobSelector-wrapper-div">
                            <div class="form-group" id="jenkinsJobSelector"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="Javascript/jquery-1.11.2.min.js"></script>
        <script src="Javascript/helpers.js"></script>
        <script src="Javascript/bootstrap.min.js"></script>
        <script src='Javascript/buildbotRequests.js'></script>
        <script src='Javascript/buildbotPreferences.js'></script>
        <script src='Javascript/buildbotJobs.js'></script>
        <script src='Javascript/buildbotManager.js'></script>
        <script src="Javascript/options.js"></script>
</body>
</html>
